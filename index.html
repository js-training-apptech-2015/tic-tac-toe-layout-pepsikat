<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>tic tac toe</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="menu">
        <span class="menu-btn" id="new-game">New game</span>
        <span class="menu-btn" id="mode">Mode</span>
    </div>

    <div class="game">
        <div class="game-cell">O</div>
        <div class="game-cell">X</div>
        <div class="game-cell">O</div>
        <div class="game-cell">X</div>
        <div class="game-cell">O</div>
        <div class="game-cell">X</div>
        <div class="game-cell">O</div>
        <div class="game-cell">X</div>
        <div class="game-cell">O</div>
    </div>

    <div class="score">
        <span class="score-name">you</span>
        <span class="score-num" id="score-user">1</span> :
        <span class="score-num" id="score-cpu">1</span>
        <span class="score-name">cpu</span>
    </div>
</body>

</html>
